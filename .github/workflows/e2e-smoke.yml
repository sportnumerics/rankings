name: E2E smoke (Playwright)

on:
  # Runs after Deploy PR Preview completes, testing the exact revision that was deployed.
  workflow_run:
    workflows: ["Deploy PR Preview"]
    types: [completed]

  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL to test (defaults to dev)'
        required: false
        default: 'https://dev.sportnumerics.com'

jobs:
  e2e-smoke:
    # Only run when the triggering deploy workflow succeeded (or on manual dispatch).
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # When triggered by workflow_run, test the exact revision that was deployed.
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Install Playwright (Chromium)
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        working-directory: frontend
        env:
          BASE_URL: ${{ (github.event_name == 'workflow_dispatch' && inputs.base_url) || 'https://dev.sportnumerics.com' }}
        run: npm run e2e

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          if-no-files-found: ignore

      - name: Upload Playwright test results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results/
          if-no-files-found: ignore
